id: pghero-detect

info:
  name: PgHero - Detect
  author: righettod
  severity: info
  description: |
    PgHero products was detected.
  reference:
    - https://github.com/ankane/pghero
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"PgHero"
  tags: tech,pghero,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "<title>pghero", "/assets/pghero/", ">pghero</a>")'
        condition: and
