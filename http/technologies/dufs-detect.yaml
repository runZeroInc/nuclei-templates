id: dufs-detect

info:
  name: DUFS - Detect
  author: righettod
  severity: info
  description: |
    DUFS software was detected.
  reference:
    - https://github.com/sigoden/dufs
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"Dufs"
  tags: tech,dufs,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(to_lower(body), "__dufs_v", "allow_upload")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)__dufs_v([0-9.]+)_'
