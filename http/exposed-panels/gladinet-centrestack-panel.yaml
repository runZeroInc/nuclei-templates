id: gladinet-centrestack-panel

info:
  name: CentreStack Login Panel - Detect
  author: rxerium
  severity: info
  description: |
    Gladinet CentreStack login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    runzero-match: |-
        any(each(service["html.titles"]), {# matches "CentreStack"})
    verified: true
    max-request: 1
    shodan-query: title:"CentreStack"
  tags: panel,centrestack,login,gladinet

http:
  - method: GET
    path:
      - '{{BaseURL}}/portal/loginpage.aspx'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'CentreStack - Login'

      - type: status
        status:
          - 200
