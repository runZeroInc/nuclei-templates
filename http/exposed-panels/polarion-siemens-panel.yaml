id: polarion-siemens-login

info:
  name: Polarion Siemens Login Panel Detection
  author: Th3l0newolf
  severity: info
  description: Detects the exposed Polarion Siemens login page.
  reference:
    - https://polarion.plm.automation.siemens.com/
  tags: polarion,siemens,login,panel,exposure
  metadata:
    verified: true
    shodan-query:
      - "http.favicon.hash:-1135703796"
      - "http.favicon.hash:707299418"

http:
  - method: GET
    path:
      - "{{BaseURL}}/polarion/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<h2 class=\"logInto\">Login to Polarion</h2>"
