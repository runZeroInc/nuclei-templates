id: ngsurvey-panel

info:
  name: ngSurvey Login Panel - Detect
  author: righettod
  severity: info
  description: |
    ngSurvey products was detected.
  reference:
    - https://www.ngsurvey.com/
  metadata:
    runzero-match: |-
        any(each(service["html.titles"]), {# matches "ngSurvey enterprise survey software"})
    max-request: 1
    verified: true
    shodan-query: http.title:"ngSurvey enterprise survey software"
  tags: panel,ngsurvey,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/home/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(to_lower(body), "<title>ngsurvey enterprise survey software</title>", "ngsconfig.js")'
        condition: and
