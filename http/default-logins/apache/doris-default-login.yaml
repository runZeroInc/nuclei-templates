id: doris-default-login

info:
  name: Apache Doris Default Credentials
  author: icarot
  severity: high
  description: |-
    Apache Doris default login credentials were discovered.
  metadata:
    runzero-match: |-
      service["favicon.ico.image.mmh3"] == "24048806"
    verified: true
    max-request: 2
    vendor: apache
    product: doris
    shodan-query: http.favicon.hash:"24048806"
    fofa-query: icon_hash=24048806
  tags: apache,default-login,doris

http:
- raw:
  - |
    POST /rest/v1/login HTTP/1.1
    Host: {{Hostname}}
    Authorization: Basic {{basicAuth}}
    Content-Type: application/json; charset=utf-8

  payloads:
    basicAuth:
    - YWRtaW46
    - cm9vdDo=

  stop-at-first-match: true
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - msg":"Login success!"

  - type: word
    part: content_type
    words:
    - application/json

  - type: status
    status:
    - 200
