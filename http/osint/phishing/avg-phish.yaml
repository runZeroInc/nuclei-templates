id: avg-phish

info:
  name: avg phishing Detection
  author: rxerium
  severity: info
  description: |
    An avg phishing website was detected
  reference:
    - https://avg.com
  metadata:
    max-request: 1
  tags: phishing,avg,osint
http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'AVG 2024 | FREE Antivirus, VPN & TuneUp for All Your Devices'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"avg.com")'
