id: eset-phish

info:
  name: eset phishing Detection
  author: rxerium
  severity: info
  description: |
    A eset phishing website was detected
  reference:
    - https://eset.com
  metadata:
    max-request: 1
  tags: phishing,eset,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Malware Protection & Internet Security &#124; ESET'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"eset.com")'
