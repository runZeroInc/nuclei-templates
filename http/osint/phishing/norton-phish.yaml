  name: norton phishing Detection
  author: rxerium
  severity: info
  description: |
    A norton phishing website was detected
  reference:
    - https://norton.com
  metadata:
    max-request: 1
  tags: phishing,norton,osint
http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Official Site | Nortonâ„¢ - Antivirus &amp; Anti-Malware Software'

      - type: status
