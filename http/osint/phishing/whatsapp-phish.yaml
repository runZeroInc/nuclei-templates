id: Whatsapp-phish

info:
  name: Whatsapp phishing Detection
  author: rxerium
  severity: info
  description: |
    A Whatsapp phishing website was detected
  reference:
    - https://whatsapp.com
  metadata:
    max-request: 1
  tags: phishing,whatsapp,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'WhatsApp | Secure and Reliable Free Private Messaging and Callings'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"whatsapp.com")'
