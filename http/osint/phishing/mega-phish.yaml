id: mega-phish

info:
  name: mega phishing Detection
  author: rxerium
  severity: info
  description: |
    A mega phishing website was detected
  reference:
    - https://mega.io
  metadata:
    max-request: 1
  tags: phishing,mega,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Home - MEGA'
          - 'Secure and private cloud storage for everyone. Store and share files, chat, meet, back up, sync, and more.'
        condition: and

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mega.io")'
