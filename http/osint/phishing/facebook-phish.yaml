id: facebook-phish

info:
  name: Facebook phishing Detection
  author: rxerium
  severity: info
  description: |
    A Facebook phishing website was detected
  reference:
    - https://facebook.com
  metadata:
    max-request: 1
  tags: phishing,facebook,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Facebook â€“ log in or sign up'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"facebook.com")'
